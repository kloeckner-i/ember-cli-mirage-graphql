query($id: ID!, $after: String, $before: String, $first: Int, $last: Int) {
  customer: node(id: $id) {
    id
    ... on Customer {
      name
      orders(after: $after, before: $before, first: $first, last: $last) {
        categories {
          name
        }
        edges {
          cursor
          node {
            id
            ... on Order {
              lineItems(first: 5) {
                edges {
                  node {
                    name
                    quantity
                  }
                }
                pageInfo {
                  hasNextPage
                  startCursor
                }
              }
            }
          }
        }
        pageInfo {
          endCursor
          hasNextPage
          hasPreviousPage
          startCursor
        }
      }
    }
  }
}
